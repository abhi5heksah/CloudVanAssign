<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url(style.css);
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <h2 class="name">Abhishek Kumar Sah</h2>
            <p class="designation">Web Developer</p>
            <p class="bio">Dedicated to building intuitive and dynamic web applications that enhance user experiences.</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/abhi5heksah/" class="icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.linkedin.com/in/abhi5heksah/" class="icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/abhi5heksah" class="icon"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
